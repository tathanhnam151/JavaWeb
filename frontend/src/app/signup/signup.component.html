<div class="container">
    <mat-card>
        <mat-card-title>Sign Up</mat-card-title>

        <mat-card-content>
            <form [formGroup]="signupForm">
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Name" formControlName="name" required>
                    <mat-error *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched">
                        Please enter a valid name
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
                        Please enter a valid email
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input matInput type="{{ hidePassword ? 'password' : 'text'}}" placeholder="Password"
                        formControlName="password" required>
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">
                        Please enter a valid password
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword"
                        required>
                    <mat-error
                        *ngIf="signupForm.get('confirmPassword').invalid && signupForm.get('confirmPassword').touched">
                        Please enter a valid confirm password
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid"
                    (click)="onSubmit()">Sign Up</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
