<form [formGroup]="searchProductForm" class="search-form" (submit)="submitForm()">
    <mat-form-field appearance="outline" class="serach-input">
        <mat-label>Enter keyword to search</mat-label>
        <input matInput formControlName="title">
        <button mat-button matSuffix color="primary" [disabled]="searchProductForm.invalid">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
</form>

<div class="product-list">
    <mat-card class="product-card" *ngFor="let product of products">
        <div class="product-details">
            <h2 class="product-name">{{ product.name }}</h2>
            <p class="product-description">{{ product.description }}</p>
        </div>

        <mat-divider></mat-divider>

        <div class="product-info">
            <div class="info-row">
                <span class="info-label">Price:</span>
                <span class="info-value">{{ product.price | currency }}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Category:</span>
                <span class="info-value">{{ product.categoryName }}</span>
            </div>
        </div>

        <mat-divider></mat-divider>

        <div class="action">
            <button mat-raised-button color="accent" class="update-button"
                [routerLink]="'/admin/product/' + product.id">Update</button>
            <button mat-raised-button color="warn" class="delete-button"
                (click)="deleteProduct(product.id)">Delete</button>
        </div>
    </mat-card>
</div>
